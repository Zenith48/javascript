<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" name="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-md float-end">Temizle</button>
                    </div>
                    <ul id="task-list-1" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

 


    <script>
        let sonuc;

        let gorevListesi = [
            {"id": 1, gorevAdi:"Gorev1"}, 
            {"id": 2, gorevAdi:"Gorev2"},  
            {"id": 3, gorevAdi:"Gorev3"}, 
            {"id": 4, gorevAdi:"Gorev4"}
        ];

        ul = document.getElementById("task-list-1");

        
        for(let gorev of gorevListesi){
            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${gorev.id}" class= "form-check-input">
                    <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                </div>
            </li>
            

        `;
        ul.insertAdjacentHTML("beforeend",li);

        }
        // document.querySelector("#btnClear").addEventListener("click", function(event){
        //     console.log("clickevent: clear");

        //     event.preventDefault();
        // });



        document.querySelector("#btnNewTask").addEventListener("click", newTask);

        

        function newTask(event){
            // console.log(event.target);

            event.target.classList.add("btn-lg")
            event.target.classList.add("btn-sm")

            event.preventDefault();
        }
        

    </script>
</body>
</html>
